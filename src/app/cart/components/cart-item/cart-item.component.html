<div  class="row">
    <div class="col">
        <div appBgHighlighter class="card">
            <div class="card-body">
                <ul>
                    <li>name: {{item.name}}</li>
                    <li>description: {{item.description}}</li>
                    <li>price: {{item.price}}</li>
                    <li>category: {{item.category}}</li>
                    <li>isAvailable: {{item.isAvailable}}</li>
                </ul>
                <button (click)="onRemoveItem()" type="button" class="btn btn-primary">Remove from cart</button>
            </div>
        </div>
    </div>
</div>
