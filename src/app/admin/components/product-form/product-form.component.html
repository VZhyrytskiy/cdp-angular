<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="pannel-title">
            Product Form
        </h4>
    </div>
    <div class="panel-body">
        <form (ngSubmit)="onSaveProduct()" id="product-form" #form="ngForm">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="productName" name="productName" placeholder="Product Name"
                    required [(ngModel)]="product.name">
            </div>
            <div class="form-group">
                <label for="productPrice">Product price</label>
                <input type="text" class="form-control" id="productPrice" name="productPrice"
                    placeholder="Product Price" [(ngModel)]="product.price">
            </div>
            <div class="form-group">
                <label for="productCategory">Product category</label>
                <input type="text" class="form-control" id="productCategory" name="productCategory"
                    placeholder="Product category" [(ngModel)]="product.category">
            </div>
            <div class="form-group">
                <label for="productDescription">Product description</label>
                <input type="text" class="form-control" id="productDescription" name="productDescription"
                    placeholder="Product Description" [(ngModel)]="product.description">
            </div>

            <div class="form-group">
                <label for="productIsAvailable">Product availability</label>
                <input type="checkbox" class="form-control" id="productIsAvailable" name="productIsAvailable"
                    [(ngModel)]="product.isAvailable"> Is available<br>
            </div>
            <button class="btn btn-primary" [disabled]="form.invalid" type="submit">Save
            </button>
            <button class="btn btn-primary" type="button" (click)="onGoBack()">Back
            </button>
        </form>

    </div>
</div>
